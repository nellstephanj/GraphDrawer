<div class="content" role="main">

  <div *ngIf="noData else showData">
    No data to display please connect with SignalR
  </div>
  <ng-template #showData>
    <ngx-charts-line-chart
      [view]="view"
      [animations]="true"
      [scheme]="colorScheme"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [showGridLines]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="true"
      [autoScale]="true"
      [results]="multi"
    >
    </ngx-charts-line-chart>
  </ng-template>

</div>
